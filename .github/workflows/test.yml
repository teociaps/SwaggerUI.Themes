name: Test

on:
  workflow_run:
    workflows: ["Build"]
    types:
      - completed

env:
    TEST_PROJECTS_PATH: 'tests/*'
    CONFIGURATION: 'Release'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.x'

    - name: Test
      run: dotnet test ${{ env.TEST_PROJECTS_PATH }} --configuration ${{ env.CONFIGURATION }} --no-build
